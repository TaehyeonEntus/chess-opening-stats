spring.application.name=backend

# Batch Settings
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always
sync.batch.fixed-delay-ms=600000

# Cache Settings
spring.cache.type=caffeine

# Database Settings (H2)
spring.datasource.url=jdbc:h2:file:../database/testdb;MODE=MySQL;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=false
spring.h2.console.enabled=true

# External API Settings
api.lichess.base-url=https://lichess.org
api.chesscom.base-url=https://api.chess.com

# Logging settings
logging.level.org.springframework.batch.core.launch=WARN
logging.level.org.springframework.batch.core.job=WARN
logging.level.org.springframework.batch.core.step=WARN
logging.level.com.chessopeningstats.backend.batch.listener=INFO

# Import Secret Properties
spring.config.import=optional:classpath:application-secret.properties
